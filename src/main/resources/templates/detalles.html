<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoflixx - Home</title>
    <!-- Favicon -->
    <link rel="icon" th:href="@{/imgs/resources/FLIXX_ISO.svg}" type="image/x-icon">
    <!-- Favicon -->
    <link rel="icon" th:href="@{/imgs/resources/FLIXX_ISO.svg}" type="image/x-icon">
    <!-- En thymeleaf la ruta del css se escribe de la siguiente forma  -->
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <lnk href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="overflow-x-hidden bg-light-1">
    <!-- Header -->
    <div th:replace="fragments/header"></div>

    <!-- Content -->
    <div id="default-carousel" class="w-full" data-carousel="slide">
       
            

<!-- Modal toggle -->

<div class="w-full relative" data-modal-target="default-modal" data-modal-toggle="default-modal">
    <!-- Contenedor de la imagen con capa oscura -->
    <div class="relative">
        <!-- Imagen del banner -->
        <img th:src="@{/imgs/{imagen}(imagen=${movie.bannerImg})}" class="w-full h-64 object-cover" alt="">

        <div class="absolute inset-0 bg-black opacity-50"></div>
    
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 flex flex-col items-center group">
            <div class="flex border-2 border- border-light-1 rounded-full h-16 w-16 group-hover:border-red-sec group">
                <svg width="32" height="32" viewBox="0 0 32 32" 
                class="stroke-light-1 mx-auto self-center h-12 fill-none group-hover:stroke-red-sec items-center" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11 24.4136V7.58643C11 5.8401 13.0812 4.93255 14.3609 6.12084L23.4217 14.5344C24.2738 15.3257 24.2738 16.6743 23.4217 17.4656L14.3609 25.8792C13.0812 27.0675 11 26.1599 11 24.4136Z"  stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                
            </div>
            <p class="relative font-roboto font-thin text-light-1 text-md mt-2 group after:content-[''] after:absolute after:w-0 after:h-[2px] after:bg-current after:left-0 after:bottom-0 after:transition-[width] after:duration-300 after:ease-in-out group-hover:after:w-full">Ver Trailer</p>
        </div>
    </div>
</div>
  
  <!-- Main modal -->
<div id="default-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0">
    <div class="relative p-4 w-full max-w-4xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-dark-1 rounded-lg shadow">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 rounded-t">
                <h3 class="text-xl font-semibold text-light-1">
                    Trailer
                </h3>
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-light-1 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center" data-modal-hide="default-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="aspect-video w-full">
                <!-- Video trailer embed -->
                <div class="w-full h-full rounded-b-md" th:if="${movie.trailerUrl != null}">
                    <iframe class="w-full h-full" th:src="${movie.trailerUrl}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
</div>


      
        <section class="bg-white mx-4 md:mx-16 my-4">
            <div class="grid max-w-screen-xl px-4 py-8 mx-auto gap-8 lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12">
                <div class="lg:col-span-5 flex justify-center lg:justify-start">
                    <img th:src="@{/imgs/movies/{imagen}(imagen=${movie.posterImg})}" alt="movie poster" class="max-w-full h-auto">
                </div>
                <div class="lg:col-span-7 lg:text-left flex flex-col justify-center">
                    <h1 th:text="${movie.nombre}" class="max-w-2xl mb-4 text-4xl font-extrabold tracking-tight leading-none md:text-5xl xl:text-6xl"></h1>
                    <p th:text="${movie.sinopsis}" class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl"></p>
                    <h5 class="uppercase font-roboto text-dark-1 ">Director</h5>
                    <p th:text="${movie.director}" class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl"></p>
                    <h5 class="uppercase font-roboto text-dark-1 ">Género</h5>
                    <p th:text="${movie.genero}" class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl"></p>
                    <h5 class="uppercase font-roboto text-dark-1 ">Fecha de publicación</h5>
                    <p th:text="${movie.fechaPub}" class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl"></p>

                    <div class="flex flex-col lg:flex-row lg:justify-start">
                        <a th:href="@{/movie/view/{id}/entradas (id=${movie.id})}"
                                class="inline-flex items-center bg-red-prim justify-center rounded-lg px-5 py-1.5 font-light text-center text-lg text-light-1 hover:bg-red-sec font-roboto">
                                <img class="mr-2" th:src="@{/icons/entradas.svg}" alt="">
                                Comprar
                            </a>
                    </div>
                </div>
            </div>
        </section>
        
           
        
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footer"></div>


    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
</body>

</html>
