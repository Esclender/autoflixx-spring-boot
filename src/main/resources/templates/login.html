<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autoflixx - Home</title>
  <!-- En thymeleaf la ruta del css se escribe de la siguiente forma  -->
  <link rel="stylesheet" th:href="@{/css/output.css}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="overflow-x-hidden">
  <div th:replace="fragments/header"></div>
  <br><br><br><br>
  <main class="flex">

    <section class="grow flex flex-col items-center">
      <div class="grow">
        <!--Content here-->
        <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-8">
            <!-- Encabezado -->
            <h1 class="text-3xl font-bold text-center mb-4">Iniciar Sesión</h1>
            <p class="text-center text-gray-600 mb-6">Disfrute de tus beneficios, acumula puntos y vive la experiencia al máximo</p>
    
            <!-- Formulario de Login -->
            <form action="#" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Ingrse su correo</label>
                    <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500" placeholder="Ingrese su correo" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Ingrese su contraseña</label>
                    <input type="password" id="password" name="password" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500" placeholder="Ingrese su contraseña" required>
                    <p class="text-right text-sm text-blue-500 hover:underline cursor-pointer">¿Olvidaste tu contraseña?</p>

                </div>
                <div>
                    <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600">Ingresar</button>
                </div>
            </form>
            <!-- Separador -->
            <div class="flex items-center justify-center my-6">
                <span class="h-px bg-gray-300 w-1/3"></span>
                <span class="text-gray-500 px-3 text-sm">o ingresar con</span>
                <span class="h-px bg-gray-300 w-1/3"></span>
            </div>
    
            <div class="flex justify-center space-x-4">
                <!-- Botón Facebook -->
                <button class="bg-blue-600 text-white p-3 rounded-full hover:bg-blue-700">
                    <i class="fab fa-facebook-f fa-lg"></i>
                </button>
                <!-- Botón Google -->
                <button class="bg-red-500 text-white p-3 rounded-full hover:bg-red-600">
                    <i class="fab fa-google fa-lg"></i>
                </button>
                <!-- Botón iCloud -->
                <button class="bg-gray-800 text-white p-3 rounded-full hover:bg-gray-900">
                    <i class="fab fa-apple fa-lg"></i>
                </button>
            </div>
        </div>
      </div>
      <br><br><br>
      <p class="text-center text-sm text-gray-600">¿No tienes cuenta? <a href="#" class="text-blue-500 hover:underline">Regístrese ahora</a></p>
      <br>
      <button onclick="history.back()" class="bg-gray-500 text-white py-2 px-6 rounded-md hover:bg-gray-600">Regresar</button>
      <br><br>
    </section>
  </main>
  <div th:replace="fragments/footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
</body>

</html>
