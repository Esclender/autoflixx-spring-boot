<!DOCTYPE html>
<html lang="es">

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autoflixx - Pagos</title>
  <!-- En thymeleaf la ruta del css se escribe de la siguiente forma  -->
  <link rel="stylesheet" th:href="@{/css/output.css}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body class="overflow-x-hidden bg-gray-100 grid grid-cols-10 ">
  <div th:replace="fragments/header"></div>
  <div th:replace="fragments/sidebar :: sidebar(pago)"></div>
  <main class="col-span-5 col-start-4 grow flex flex-col items-center">
    <!-- steps-indicator -->
    <div th:replace="fragments/steps-indicator :: steps-indicator(3)"></div>

    <!-- pasarela de pagos -->
    <form class="no-layout-affect" th:action="@{/movie/view/factura}" th:method="post">
      <div class="mt-5 mb-7 w-[70%]">
        <h2 class="text-left text-4xl font-bold">Seleccionar método de pago</h2>
      </div>
      <div class="w-[70%] ">
        <div id="accordion-color" data-accordion="collapse"
          data-active-classes="bg-blue-100 dark:bg-gray-800 text-blue-600 dark:text-white">
          <!-- paypal -->
          <h4 id="accordion-color-heading-1">
            <button type="button"
              class="flex items-center justify-between w-full p-4 font-medium rtl:text-right text-gray-900 border border-b-0 bg-white border-gray-200 rounded-t-xl focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-800 dark:border-gray-700 dark:text-gray-400 hover:bg-blue-100 dark:hover:bg-gray-800 gap-3"
              data-accordion-target="#accordion-color-body-1" aria-expanded="false"
              aria-controls="accordion-color-body-1">
              <div class="flex items-center gap-2">
                <img th:src="@{/imgs/metodos_pago/paypal.svg}" class="h-11 w-11" alt="Paypal logo" />
                <span class="text-xl font-bold ml-2">PayPal</span>
              </div>
            </button>
          </h4>
          <div id="accordion-color-body-1" class="hidden" aria-labelledby="accordion-color-heading-1">
            <div class="p-5 border border-b-0 border-gray-200 dark:border-gray-700 dark:bg-gray-900">
              <form>
                <div class="mb-4">
                  <label for="paypal-email" class="block mb-1 text-gray-600">Email de PayPal:</label>
                  <input type="email" id="paypal-email" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <button type="submit" class="px-4 py-2 text-white bg-red-600 rounded">Pagar con PayPal</button>
              </form>
            </div>
          </div>
          <!-- debito -->
          <h4 id="accordion-color-heading-2">
            <button type="button"
              class="flex items-center justify-between w-full p-4 font-medium rtl:text-right text-gray-900 border border-b-0 bg-white border-gray-200 focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-800 dark:border-gray-700 dark:text-gray-400 hover:bg-blue-100 dark:hover:bg-gray-800 gap-3"
              data-accordion-target="#accordion-color-body-2" aria-expanded="false"
              aria-controls="accordion-color-body-2">
              <div class="flex items-center gap-2">
                <img th:src="@{/imgs/metodos_pago/visa.svg}" class="h-11 w-11 m" alt="Visa logo" />
                <span class="text-xl font-bold ml-2">Tarjeta de Debito / Crédito</span>
              </div>
            </button>
          </h4>
          <div id="accordion-color-body-2" class="hidden" aria-labelledby="accordion-color-heading-2">
            <div class="p-5 border border-b-0 border-gray-200 dark:border-gray-700">
              <form>
                <div class="mb-4">
                  <label for="card-number" class="block mb-1 text-gray-600">Número de tarjeta:</label>
                  <input type="text" id="card-number" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                  <label for="card-expiry" class="block mb-1 text-gray-600">Fecha de expiración:</label>
                  <input type="text" id="card-expiry" placeholder="MM/AA"
                    class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                  <label for="card-cvc" class="block mb-1 text-gray-600">CVC:</label>
                  <input type="text" id="card-cvc" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <button type="submit" class="px-4 py-2 text-white bg-red-600 rounded">Pagar con Tarjeta</button>
              </form>
            </div>
          </div>

          <!-- yape -->
          <h4 id="accordion-color-heading-3">
            <button type="button"
              class="flex items-center justify-between w-full p-4 font-medium rtl:text-right text-gray-900 border bg-white border-gray-200 focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-800 dark:border-gray-700 dark:text-gray-400 hover:bg-blue-100 dark:hover:bg-gray-800 gap-3"
              data-accordion-target="#accordion-color-body-3" aria-expanded="false"
              aria-controls="accordion-color-body-3">
              <div class="flex items-center gap-2">
                <img th:src="@{/imgs/metodos_pago/yape.webp}" class="h-11 w-11" alt="Yape logo" />
                <span class="text-xl font-bold ml-2">Yape / Aplicativo</span>
              </div>
            </button>
          </h4>
          <div id="accordion-color-body-3" class="hidden" aria-labelledby="accordion-color-heading-3">
            <div class="p-5 border border-t-0 border-gray-200 dark:border-gray-700">
              <form>
                <div class="mb-4">
                  <label for="yape-number" class="block mb-1 text-gray-600">Número de celular:</label>
                  <input type="text" id="yape-number" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <button type="submit" class="px-4 py-2 text-white bg-red-600 rounded">Pagar con Yape</button>
              </form>
            </div>
          </div>

          <!-- pagoefectivo -->
          <h4 id="accordion-color-heading-1">
            <button type="button"
              class="flex items-center justify-between w-full p-4 font-medium rtl:text-right text-gray-900 border bg-white border-b-0 border-gray-200 rounded-t-xl focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-800 dark:border-gray-700 dark:text-gray-400 hover:bg-blue-100 dark:hover:bg-gray-800 gap-3"
              data-accordion-target="#accordion-color-body-4" aria-expanded="false"
              aria-controls="accordion-color-body-4">
              <div class="flex items-center gap-2">
                <img th:src="@{/imgs/metodos_pago/pagoefectivo.svg}" class="h-11 w-15 object-cover"
                  alt="PagoEfectivo logo" />
                <span class="text-xl font-bold ml-2">Pago Efectivo</span>
              </div>
            </button>
          </h4>
          <div id="accordion-color-body-4" class="hidden" aria-labelledby="accordion-color-heading-4">
            <div class="p-5 border border-b-0 border-gray-200 dark:border-gray-700 dark:bg-gray-900">
              <form>
                <div class="mb-4">
                  <label for="paypal-email" class="block mb-1 text-gray-600">Email:</label>
                  <input type="email" id="paypal-email" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <button type="submit" class="px-4 py-2 text-white bg-red-600 rounded">Pagar con PayPal</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </form>
    <!-- <button type="button"
      class="mt-5 py-2.5 px-7 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Volver</button> -->
  </main>

  </div>
  </div>
  <div th:replace="fragments/footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
</body>

</html>
