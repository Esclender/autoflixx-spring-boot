<aside th:fragment="sidebar(etapa)">
  <div class=" w-72 h-full bg-white shadow-lg border-r-2 border-gray-200 flex flex-col p-6 space-y-4">
    <!-- Cart Header -->
    <div class="flex justify-between items-center">
      <h3 class="text-lg font-bold text-gray-700">Tu carrito</h3>
      <button class="text-gray-400 hover:text-gray-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Cart Item -->
    <div class="flex flex-col space-y-4">
      <div class="flex justify-between items-center">
        <img th:src="@{'/imgs/movies/' + ${movie.posterImg}}" alt="Product" class="w-20 h-20 object-cover">
        <div class="flex flex-col space-y-1 flex-grow ml-4">
          <span class="text-gray-700 font-semibold" th:text="${movie.nombre}"></span>
          <span class="text-sm text-gray-500" th:text="'Fila: ' + ${parkingSpot.row}"></span>
          <span class="text-sm text-gray-500" th:text="'Puesto: ' + ${parkingSpot.column}"></span>
        </div>
        <span class="text-red-600 font-bold" th:text="@{'S/'+${parkingSpot.price}}"></span>
      </div>
    </div>

    <div th:each="product : ${productos}" class="flex justify-between items-center">
      <img th:src="@{'/imgs/confiteria/' + ${product.imagen}}" alt="Product" class="w-20 h-20 object-cover">
      <div class="flex flex-col space-y-1 flex-grow ml-4">
        <span class="text-gray-700 font-semibold" th:text="${product.nombre}"></span>
      </div>
      <span class="text-red-600 font-bold" th:text="@{'S/'+${product.precio}}"></span>
    </div>

    <!-- Cart Footer -->
    <div class="mt-auto">
      <hr class="my-4">
      <div class="flex justify-between text-lg font-bold text-gray-700">
        <span>Total:</span>
        <span th:text="@{'S/'+ ${total}}"></span>
      </div>
      <button th:classappend="${etapa != null} ? 'hidden' : ''" type="submit" id="submitButtonSidebar"
        class="w-full bg-red-sec text-white py-3 mt-4 rounded hover:bg-red-700 transition duration-200">
        Pagar
      </button>
    </div>

    <!-- Términos y condiciones (solo en etapa de pago) -->
    <div th:if="${etapa == 'pago'}" class="mt-6 p-4 bg-gray-200 rounded-md">
      <div class="flex items-center">
        <input type="checkbox" id="terminos" name="terminos" class="mr-5 ">
        <label for="terminos" class="text-gray-700 text-sm">Declaro que he leído y aceptado los <span
            class="font-bold underline text-blue-600 hover:text-purple-600"><a href="#terminos-y-condiciones">Terminos y
              condiciones</a></span></label>
      </div>
      <div class="flex justify-between items-center mt-4">
        <span class="text-gray-700 text-xs">¿Necesitas fáctura?</span>
        <button
          class=" text-black py-1 px-2 rounded-full border-black border-2 text-xs hover:bg-white">SOLICITAR</button>
      </div>
    </div>
  </div>
</aside>
